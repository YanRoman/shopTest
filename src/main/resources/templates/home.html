    <!--===========================================BUTTON==========================================-->
    <script>
        const btn = document.querySelector('.ripple__btn');
        btn.onmousemove = function(e){
            const x = e.pageX - btn.offsetLeft;
            const y = e.pageY - btn.offsetTop;
            btn.style.setProperty('--x', x + 'px')
            btn.style.setProperty('--y', y + 'px')
        }
    </script>
    <!--===========================================ANIMCARD==========================================-->
    <script>
        const slide1 = document.querySelector(".card-slide1");
        const slide2 = document.querySelector(".card-slide2");
        const cardImg = document.querySelector(".card-img");

        slide1.addEventListener("mouseenter", (event) =>{
            cardImg.style.backgroundImage = 'url("../img/1.jpg")';
        });
        slide2.addEventListener("mouseenter", (event) =>{
            cardImg.style.backgroundImage = 'url("../img/2.jpg")';
        });
        slide2.addEventListener("mouseout", (event) =>{
            cardImg.style.backgroundImage = 'url("../img/1.jpg")';
        });
    </script>
    <!--===========================================ANIMATION==========================================-->
    <script>
        let animItems = document.querySelectorAll('._anim-items');
        if (animItems.length > 0){
            window.addEventListener('scroll', animOnScroll);
            function animOnScroll(){
                for (let i = 0; i < animItems.length; i++){
                    const animItem = animItems[i];
                    const animItemHeight = animItem.offsetHeight;
                    const animItemOffset = offset(animItem).top;
                    const animStart = 4;

                    let animItemPoint = window.innerHeight - animItemHeight / animStart;

                    if (animItemHeight > window.innerHeight){
                        animItemPoint = window.innerHeight - window.innerHeight / animStart;
                    }

                    if ((pageYOffset > animItemOffset - animItemPoint) && pageYOffset < (animItemOffset + animItemHeight)){
                        animItem.classList.add('_active');
                    } else{
                        animItem.classList.remove('_active');
                    }
                }
            }
            function offset(el){
                const rect = el.getBoundingClientRect(),
                    scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
                    scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                return{ top: rect.top + scrollTop, left: rect.left + scrollLeft }
            }
        }
    </script>
    <!--===========================================SLIDER==========================================-->
    <script>
        const images = document.querySelectorAll('.default-slide');
        const sliderLine = document.querySelector('.slider__line');
        const sliderNext = document.querySelector('.slider__next');
        const sliderPrev = document.querySelector('.slider__prev');
        let count = 0;
        let width;
        let timer = 0;

        function init(){
            width = document.querySelector('.slider').offsetWidth;
            sliderLine.style.width = width*images.length + 'px';
            images.forEach( item => {
                item.style.width = width + 'px';
                item.style.height = 'auto';
                if (width >= 576){
                    sliderNext.style.marginTop = "-" + width/3 + "px";
                    sliderPrev.style.marginTop = "-" + width/3 + "px";
                } else{
                    sliderNext.style.marginTop = "-" + width + "px";
                    sliderPrev.style.marginTop = "-" + width + "px";
                }
            });
            rollSlider();
        }
        window.addEventListener('resize', init);
        init();
        function prev(){
            count--;
            if (count < 0){
                count = images.length-1;
            }
            rollSlider();
        }
        function autoSlider(){
            timer = setTimeout(next, 20000);
        }
        function next(){
            count++;
            if (count >= images.length){
                count = 0;
            }
            rollSlider();
            autoSlider();
        }
        function rollSlider(){
            sliderLine.style.transform = 'translate(-'+count*width +'px)'
        }
        autoSlider();
</script>
